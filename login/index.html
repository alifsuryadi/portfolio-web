<html lang="en">
  <head>
    <title>Login</title>

<body>
    <div class="form">
      <div class="title">Contact Me</div>
      <div class="subtitle">Let's Start a Conversation</div>

      <div class="input-container ic1">
        <input id="name" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="name" P class="placeholder">Name</label>
      </div>

      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="email" class="placeholder">Email</label>
      </div>

      <div class="input-container ic2">
        <textarea id="message" class="input-area" type="textarea" placeholder=" " rows="3" cols="3"></textarea>
        <div class="cut" class=" cut-short"></div>
        <label for="message" class="placeholder">Message</label>
      </div>

      <button type="text" class="submit"><b>SUBMIT</b></button>
    </div>
</body>
